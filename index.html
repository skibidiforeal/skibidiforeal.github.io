<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Embed with JS</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="blooketFrame" src="https://www.blooket.com" title="Blooket Embed"></iframe>

    <script>
        const scriptUrl = 'https://raw.githubusercontent.com/randomstuff69/blooketpluscheats/main/GUI/Gui.js';

        // Inject the script into the iframe
        const iframe = document.getElementById('blooketFrame');
        iframe.onload = () => {
            const iframeDocument = iframe.contentWindow.document;

            const scriptElement = iframeDocument.createElement('script');
            scriptElement.src = scriptUrl;
            iframeDocument.body.appendChild(scriptElement);
        };
    </script>
</body>
</html>
