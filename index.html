<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Cheats Embed</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #blooket-container {
            width: 80%;
            height: 80%;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            overflow: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="blooket-container">
        <iframe src="https://www.blooket.com/" title="Blooket Game"></iframe>
    </div>

    <script src="https://raw.githubusercontent.com/randomstuff69/blooketpluscheats/e20d50941ef0dfa2b7791e5e4a983608fe23f785/GUI/Gui.js"></script>
</body>
</html>
