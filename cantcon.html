<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Issues</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bckg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        .error-container {
            background-color: #ffffff;
            padding: 40px;
            width: 340px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            text-align: center;
        }

        .logo {
            width: 108px;
            height: auto;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
        }

        .buttons {
            display: flex;
            justify-content: flex-start; /* Button aligned to the left */
        }

        button {
            padding: 6px 16px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            min-width: 88px;
            height: 32px;
            border-radius: 2px;
        }

        #back {
            background-color: #f3f3f3;
            color: #666;
            border: 1px solid #c3c3c3;
            margin-right: 8px;
        }

        #try-again {
            background-color: #0078d4;
            color: #ffffff;
        }

        #try-again:hover {
            background-color: #005da6;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="https://aadcdn.msauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft Logo" class="logo">
        <h1>Technical Issues</h1>
        <p>Sorry, but we seem to be having technical issues.<br>Try again later.</p>
        <div class="buttons">
            <button id="try-again" onclick="window.location.href='index.html'">Try Again</button>
        </div>
    </div>

    <div class="footer">
        Terms of use	 Privacy &amp; cookies 	...
    </div>
</body>
</html>
